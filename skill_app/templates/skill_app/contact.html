{% extends 'skill_app/home.html' %}
{% block body %}

<header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-orange-500 flex items-center justify-center text-white font-bold">UZ</div>
        <span class="font-semibold text-lg">Home</span>
      </a>

      <div class="flex items-center gap-3">
        <a class="hidden md:inline-block px-4 py-2 rounded-md text-sm border" href="/login/">Log in</a>
        <a class="bg-orange-500 text-white px-4 py-2 rounded-md text-sm" href="/register">Get started</a>
      </div>
    </div>
  </header>

<div class="max-w-3xl mx-auto py-16 px-6">
  <h1 class="text-4xl font-bold text-orange-600 mb-6">Contact Us</h1>
  <p class="text-gray-700 mb-4">
    Have a question or suggestion? Weâ€™d love to hear from you.
  </p>

  <form method="post" class="space-y-5">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-semibold text-gray-600 mb-2">Your Name</label>
      <input type="text" name="name" placeholder="Full Name" required
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-orange-400 focus:outline-none">
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-600 mb-2">Email Address</label>
      <input type="email" name="email" placeholder="you@example.com" required
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-orange-400 focus:outline-none">
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-600 mb-2">Message</label>
      <textarea name="message" rows="4" placeholder="Type your message here..." required
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-orange-400 focus:outline-none"></textarea>
    </div>

    <button type="submit"
      class="w-full bg-orange-500 text-white py-2 rounded-xl font-semibold hover:bg-orange-600 transition-all duration-300">
      Send Message
    </button>
  </form>

  <div class="mt-8 text-gray-600">
    <p>Email: <a href="mailto:support@uzwano.co.za" class="text-orange-600 hover:underline">support@uzwano.co.za</a></p>
    <p>Campus Office: University of Johannesburg, APK Campus</p>
  </div>
</div>
{% endblock %}
