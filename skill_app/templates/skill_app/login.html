{% extends 'skill_app/home.html' %}
{% load static %}



{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-orange-50 to-white">
  <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md border border-orange-100">
    
    <div class="text-center mb-6">
      <img src="{% static 'skill_app/images/logo.png' %}" alt="Uzwano Skills Logo" class="mx-auto mb-4 w-20">
      <h2 class="text-3xl font-bold text-orange-600">Login to Uzwano Skills</h2>
      <p class="text-gray-500 mt-1 text-sm">Learn. Share. Grow together.</p>
    </div>

    <form method="post" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="email" class="block text-sm font-semibold text-gray-600 mb-2">Email</label>
        <input type="email" name="email" id="email" placeholder="you@example.com" required
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 transition" />
      </div>

      <div>
        <label for="password" class="block text-sm font-semibold text-gray-600 mb-2">Password</label>
        <input type="password" name="password" id="password" placeholder="••••••••" required
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 transition" />
      </div>

      <button type="submit"
        class="w-full bg-orange-500 text-white py-2 rounded-xl font-semibold hover:bg-orange-600 transition-all duration-300">
        Login
      </button>
    </form>

    <p class="text-center text-gray-500 text-sm mt-5">
      Don’t have an account?
      <a href="{% url 'register' %}" class="text-orange-500 hover:underline font-medium">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
